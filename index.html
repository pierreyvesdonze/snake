<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>S N A K E</title>
    <script src="app.js" defer type="module"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <div id="score"></div>
      </div>
      <div class="snake-title">S N A K E</div>
      <div id="game-board"></div>
      <div class="control">
        <div id="main-control-up">
          <button type="button" class="mobile-control" id="control-up"></button>
        </div>
        <div id="main-control-middle">
          <button
            type="button"
            class="mobile-control"
            id="control-left"
          ></button>
          <button
            type="button"
            class="mobile-control"
            id="control-right"
          ></button>
        </div>
        <div id="main-control-down">
          <button
            type="button"
            class="mobile-control"
            id="control-down"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
